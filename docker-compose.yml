version: '3'
services:
  mssql-server:
    image: "mcr.microsoft.com/mssql/server:2017-latest-ubuntu"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Docker2024"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
  app:
    build: .
    environment:
      DatabaseServer: "mssql-server"
      DatabasePort: "1433"
      DatabaseUser: "sa"
      DatabasePassword: "Docker2024"
      DatabaseName: "icidb"
    ports:
      - "8090:80"